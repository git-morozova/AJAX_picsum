<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>    
<script>
let date = new Date();

// приводим дату и время к удобочитаемому формату
let month = date.getMonth();
switch (month) {
 case 0: month = "января"
    break;
 case 1: month = "февраля"
    break;
 case 2: month = "марта"
    break;
 case 3: month = "апреля"
    break;
 case 4: month = "мая"
    break;
 case 5: month = "июня"
    break;
 case 6: month = "июля"
    break;
 case 7: month = "августа"
    break;
 case 8: month = "сентября"
    break;
 case 9: month = "октября"
    break;
 case 10: month = "ноября"
    break;
 case 11: month = "декабря"
    break;         
 default: month = "неопознанный месяц"
    break;
}
let hours = date.getHours();
let minutes = date.getMinutes();

hours > 9 ? hours : hours = "0" + hours;
minutes > 9 ? minutes : minutes = "0" + minutes;

// проверяем, заходил ли пользователь раньше
if (!localStorage.getItem('Имя пользователя')) {
  let userName = prompt ("Добро пожаловать! Назовите, пожалуйста, ваше имя");  
// пишем новое имя в localStorage
  localStorage.setItem('Имя пользователя', userName);
} else {  
  alert (`Добрый день, ` + localStorage.getItem('Имя пользователя') + `! Давно не виделись. В последний раз вы были у нас ` + localStorage.getItem('Время последнего посещения'));  
}

// пишем новую дату в localStorage
localStorage.setItem('Время последнего посещения', date.getDate() + " " + month + " " + date.getFullYear() + " года, " + hours + ":" + minutes);

//localStorage.clear();
</script>
</body>
</html>
